<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK677</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* Basic Setup */
        :root {
            --glow-color: hsl(193, 100%, 50%);
        }

        body {
            margin: 0;
            font-family: 'Audiowide', sans-serif;
            background-color: #000;
            color: #E0E0E0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;   /* Allow vertical scroll if content is large */
        }

        /* --- Animation Keyframes --- */
        @keyframes rgb-cycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes glowIn {
            from {
                opacity: 0;
                text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color);
            }
            to {
                opacity: 1;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--glow-color), 0 0 40px var(--glow-color);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Reusable Neon/RGB Classes --- */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px var(--glow-color), 0 0 82px var(--glow-color);
        }

        .rgb-effect {
            animation: rgb-cycle 6s linear infinite;
        }

        /* --- Splash Screen (MK677 Animation) --- */
        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: 100;
            transition: opacity 1.5s ease-in-out;
        }

        .brand-name {
            font-size: 10vw;
            font-weight: normal;
            letter-spacing: 10px;
        }

        .brand-name span {
            opacity: 0;
            display: inline-block;
            animation: glowIn 1s forwards;
        }

        /* --- Main Content (Profile & Contact) --- */
        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to adapt to content */
            padding: 50px 20px; /* Add some padding */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none; /* Prevent interaction while hidden */
        }

        #main-content.visible {
            opacity: 1;
            pointer-events: all; /* Allow interaction when visible */
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Profile Picture Styling */
        #profile-heading {
            font-size: 2em;
            margin: 0;
            opacity: 0;
        }
        
        #profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px var(--glow-color);
            object-fit: cover;
            opacity: 0;
        }
        
        #main-content.visible #profile-heading {
             animation: popIn 0.8s forwards 0.5s; /* Animates after a 0.5s delay */
        }
        #main-content.visible #profile-photo {
             animation: popIn 0.8s forwards 0.8s; /* Animates after heading */
        }


        .contact-card {
            background-color: rgba(10, 10, 10, 0.6);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color), inset 0 0 15px var(--glow-color);
            opacity: 0;
            width: 100%;
            max-width: 500px;
        }

        #main-content.visible .contact-card {
             animation: popIn 0.8s forwards 1.1s; /* Animates after photo */
        }

        .contact-card h2 {
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .contact-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-card li {
            font-size: 1.1em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            word-break: break-all; /* Helps with long email addresses on small screens */
        }
        
        .contact-card li:last-child { margin-bottom: 0; }

        .contact-card .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0; /* Prevents icon from shrinking */
            fill: var(--glow-color);
            filter: drop-shadow(0 0 5px var(--glow-color));
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="brand-name neon-text rgb-effect" id="brand-name-animated"></h1>
    </div>

    <div id="main-content">
        <div class="content-wrapper">
            <h2 id="profile-heading" class="neon-text rgb-effect">Profile Picture</h2>
            
            <img id="profile-photo" class="rgb-effect" src="http://googleusercontent.com/file_content/1" alt="Profile Picture of MK677">

            <div class="contact-card rgb-effect">
                <h2 class="neon-text">Adithyan</h2>
                <ul>
                    <li>
                        <svg class="icon rgb-effect" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"></path></svg>
                        <span class="neon-text">adithyankumar2@gmail.com</span>
                    </li>
                    <li>
                        <svg class="icon rgb-effect" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"></path></svg>
                        <span class="neon-text">9207042513</span>
                    </li>
                    <li>
                        <svg class="icon rgb-effect" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"></path></svg>
                        <span class="neon-text">8075904754</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const brandElement = document.getElementById('brand-name-animated');
            const brandName = "MK677";

            // --- 1. Animate Splash Screen ---
            brandElement.innerHTML = brandName.split('').map((char, index) => 
                `<span style="animation-delay: ${index * 0.2}s;">${char}</span>`
            ).join('');

            // --- 2. Transition to Main Content (One-way, no loop) ---
            const introDuration = (brandName.length * 200) + 1500;
            setTimeout(() => {
                splashScreen.style.opacity = '0';

                // After the splash screen fades out, hide it and show the main content.
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    mainContent.classList.add('visible');
                }, 1500); // This delay must match the splash screen's transition time

            }, introDuration);
        });
    </script>

</body>
</html>
