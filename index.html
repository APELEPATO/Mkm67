<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK677</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* Basic Setup */
        :root {
            --glow-color: hsl(193, 100%, 50%); /* Base color for the glow (a vibrant cyan) */
        }

        body {
            margin: 0;
            font-family: 'Audiowide', sans-serif; /* New futuristic font */
            background-color: #000; /* Darker background for more contrast */
            color: #E0E0E0;
            overflow: hidden;
        }

        /* --- Animation Keyframes --- */
        @keyframes rgb-cycle {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes glowIn {
            from {
                opacity: 0;
                text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color);
            }
            to {
                opacity: 1;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--glow-color), 0 0 40px var(--glow-color);
            }
        }

        @keyframes fadeInDetail {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* --- Reusable Neon/RGB Classes --- */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px var(--glow-color), 0 0 82px var(--glow-color);
        }

        .rgb-effect {
            animation: rgb-cycle 6s linear infinite;
        }


        /* --- Splash Screen (MK677 Animation) --- */
        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: 100;
            transition: opacity 1.5s ease-out;
        }

        .brand-name {
            font-size: 10vw;
            font-weight: normal;
            letter-spacing: 10px;
        }

        .brand-name span {
            opacity: 0;
            display: inline-block;
            animation: glowIn 1s forwards;
        }


        /* --- Main Content (Contact Details) --- */
        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s 0.5s ease-in; /* Added a delay for a smoother transition */
        }

        #main-content.visible {
            opacity: 1;
        }

        .contact-card {
            background-color: rgba(10, 10, 10, 0.6);
            padding: 40px 50px;
            border-radius: 15px;
            border: 2px solid var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color), inset 0 0 15px var(--glow-color);
            text-align: left;
        }

        .contact-card h2 {
            margin-top: 0;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .contact-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-card li {
            font-size: 1.2em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInDetail 0.6s forwards;
        }
        
        .contact-card li:last-child {
            margin-bottom: 0;
        }

        .contact-card .icon {
            width: 28px;
            height: 28px;
            fill: var(--glow-color); /* Color the icon */
            filter: drop-shadow(0 0 5px var(--glow-color));
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="brand-name neon-text rgb-effect" id="brand-name-animated"></h1>
    </div>

    <div id="main-content">
        <div class="contact-card rgb-effect">
            <h2 class="neon-text rgb-effect">Adithyan</h2>
            <ul>
                <li>
                    <svg class="icon rgb-effect" viewBox="0 0 24 24" fill="currentColor"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"></path></svg>
                    <span class="neon-text">adithyankumar2@gmail.com</span>
                </li>
                <li>
                    <svg class="icon rgb-effect" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"></path></svg>
                    <span class="neon-text">9207042513</span>
                </li>
                <li>
                    <svg class="icon rgb-effect" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"></path></svg>
                    <span class="neon-text">8075904754</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const brandName = "MK677";
            const brandElement = document.getElementById('brand-name-animated');
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            
            // --- MK677 Animation Logic ---
            brandElement.innerHTML = brandName.split('').map((char, index) => 
                `<span style="animation-delay: ${index * 0.2}s;">${char}</span>`
            ).join('');

            // --- Transition Logic ---
            const totalAnimationTime = (brandName.length * 200) + 2000; // Adjusted for the new glow animation

            setTimeout(() => {
                splashScreen.style.opacity = '0'; 
                
                setTimeout(() => {
                    splashScreen.style.display = 'none'; 
                    mainContent.classList.add('visible');
                    
                    const contactItems = document.querySelectorAll('.contact-card li');
                    contactItems.forEach((item, index) => {
                        item.style.animationDelay = `${index * 0.3}s`;
                    });

                }, 1500); // This delay must match the splash screen transition duration

            }, totalAnimationTime);
        });
    </script>

</body>
</html>
